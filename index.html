<style>

    background:linear-gradient(45deg, var(--accent), #e91e63);

  }
  #startBtn:active{
    transform: translateY(0);

  .meta{

    margin-top:18px; /* Gi·∫£m kho·∫£ng c√°ch tr√™n */

  }
  #popup{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    background:#fff;
    color:#000;
    padding:25px 35px; /* Nh·ªè v√† r·ªông h∆°n m·ªôt ch√∫t */
    border-radius:16px; /* Bo g√≥c nh·ªè h∆°n */
    display:none;
    z-index:20;
    box-shadow:0 8px 30px rgba(0,0,0,0.7); /* ƒê·ªï b√≥ng m·∫°nh h∆°n */
    text-align:center;

    font-family:'Oswald',sans-serif;

  }
  #popup button{
    margin:10px; /* Gi·∫£m kho·∫£ng c√°ch */
    padding:10px 22px; /* Nh·ªè v√† r·ªông h∆°n m·ªôt ch√∫t */
    border-radius:9px; /* Bo g√≥c nh·ªè h∆°n */
    border:none;
    background:linear-gradient(45deg, #64b5f6, #2196f3);
    color:#fff;
    cursor:pointer;
    font-size:clamp(15px, 2.5vw, 24px); /* Nh·ªè l·∫°i m·ªôt ch√∫t */
    font-family:'Oswald',sans-serif;
    font-weight: 600;
    text-shadow: 1px 1px #000;
    box-shadow:0 4px 10px rgba(0,0,0,0.4);

  #jumpBtn{
    position:fixed;
    right:25px; /* Gi·∫£m kho·∫£ng c√°ch */
    bottom:25px; /* Gi·∫£m kho·∫£ng c√°ch */
    padding:20px 24px; /* Nh·ªè h∆°n m·ªôt ch√∫t */
    border-radius:50%;
    border:none;

    font-weight:bold;
    display:none;
    z-index:12;

    cursor:pointer;
    transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
    font-family:'Oswald',sans-serif;
  }
  #jumpBtn:hover{
    background:linear-gradient(45deg, #f57c00, #e65100);
    transform: translateY(-2px) scale(1.03); /* Hi·ªáu ·ª©ng nh·∫π h∆°n */
    box-shadow:0 10px 28px rgba(0,0,0,0.7);
  }
  #jumpBtn:active{
    transform: translateY(0);
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
  }
  @media(max-width:768px){
    #jumpBtn{ display:block; }
    /* Clamp() ƒë√£ t·ª± ƒëi·ªÅu ch·ªânh ph·∫ßn l·ªõn, nh∆∞ng c√≥ th·ªÉ tinh ch·ªânh th√™m n·∫øu c·∫ßn */
  }
</style>

<body>
<div class="wrap">
  <canvas id="game" width="360" height="480"></canvas>
  <div id="scoreDisplay">0</div>
</div>

<div id="overlay">
  <!-- Lo·∫°i b·ªè logo-container, th√™m class logo-img tr·ª±c ti·∫øp v√†o th·∫ª img -->
  <img src="assets/logo.png" alt="Logo" class="logo-img">
  <div class="title">üéÆ CSL JUMP JUMP üéÆ</div>
  <div class="overlay-description">Nh·∫£y n√© ch∆∞·ªõng ng·∫°i ‚Äî 1 m·∫°ng th√¥i!</div>
  <div class="reward-input-group">
    <label>M·ªëc tuy√™n d∆∞∆°ng:</label>
    <input id="rewardInput" type="number" value="10" min="1">
  </div>
  <button id="startBtn">B·∫ÆT ƒê·∫¶U</button>
  <div class="meta">Ph√≠m Space ho·∫∑c ch·∫°m ƒë·ªÉ nh·∫£y ‚Ä¢ ƒêi·ªÉm tƒÉng khi n√© ƒë∆∞·ª£c ch∆∞·ªõng ng·∫°i</div>
</div>

<div id="popup"></div>
<button id="jumpBtn">‚¨Ü</button>

<script>
/* ========= Single-file Jump & Survive (no external assets) =========
 - Canvas visuals: simple shapes + parallax bg.
 - Sounds: WebAudio synth for jump/point/crash.
 - Controls: Space, click/touch, mobile jump button.
 - Overlay & popup like original.
==================================================================*/

// Canvas setup
const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('scoreDisplay');
const overlay = document.getElementById('overlay');
const popup = document.getElementById('popup');
const startBtn = document.getElementById('startBtn');
const jumpBtn = document.getElementById('jumpBtn');
let W = canvas.width, H = canvas.height;
ctx.imageSmoothingEnabled = true;

// Game variables
let running = false, frames = 0, score = 0, best = 0, rewardTarget = 10;
let obstacles = [], spawnInterval = 90, obstacleSpeed = 3, gravity = 0.6;

// Player (rectangle with simple face)
const player = { x:60, y: H-80, w:44, h:44, vy: 0, jumpPower: 13.6, grounded: true,
  draw(){
    // body
    roundRect(ctx, this.x, this.y, this.w, this.h, 8, '#ff6b6b');
    // belly
    roundRect(ctx, this.x+6, this.y+12, this.w-12, this.h-14, 6, '#ffd6a5');
    // eyes
    ctx.fillStyle = '#fff';
    ctx.fillRect(this.x+10, this.y+12, 6, 6);
    ctx.fillRect(this.x+28, this.y+12, 6, 6);
    ctx.fillStyle = '#333';
    ctx.fillRect(this.x+11, this.y+13, 3, 3);
    ctx.fillRect(this.x+29, this.y+13, 3, 3);
  },
  update(){
    this.vy += gravity;
    this.y += this.vy;
    if(this.y + this.h >= H - 16){
      this.y = H - 16 - this.h;
      this.vy = 0;
      this.grounded = true;
    } else this.grounded = false;
  },
  jump(){
    if(this.grounded && running){
      this.vy = -this.jumpPower;
      this.grounded = false;
      audio.playJump();
    }
  }
};

// Background layers for parallax
const layers = [
  { speed: 0.2, colorTop:'#07233f', colorBottom:'#0f3a5a', yOffset:0 },
  { speed: 0.6, colorTop:'#0d4666', colorBottom:'#14678e', yOffset:30 },
  { speed: 1.2, colorTop:'#113f5e', colorBottom:'#1b6580', yOffset:60 }
];
let bgOffset = 0;

// Simple audio generator using WebAudio
const audio = (() => {
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  // short helper: create oscillator + gain envelope
  function buzz(freq, type='sine', duration=0.12, vol=0.12){
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = type; o.frequency.value = freq;
    g.gain.value = vol;
    o.connect(g); g.connect(ctx.destination);
    const now = ctx.currentTime;
    g.gain.cancelScheduledValues(now);
    g.gain.setValueAtTime(0, now);
    g.gain.linearRampToValueAtTime(vol, now + 0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, now + duration);
    o.start(now); o.stop(now + duration + 0.02);
  }
  return {
    unlock(){ if (ctx.state === 'suspended') ctx.resume(); },
    playJump(){ buzz(520,'sine',0.12,0.12); },
    playPoint(){ buzz(760,'triangle',0.08,0.08); buzz(880,'sine',0.06,0.06); },
    playCrash(){ buzz(120,'sawtooth',0.35,0.18); }
  };
})();

// Utility: rounded rect
function roundRect(ctx,x,y,w,h,r,fill){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
  ctx.closePath();
  ctx.fillStyle = fill; ctx.fill();
}

// Obstacles
function addObstacle(){
  const heights = [28, 40, 54, 70];
  const h = heights[Math.floor(Math.random()*heights.length)];
  const w = 36 + Math.floor(Math.random()*12);
  obstacles.push({ x: W + 10, y: H - 16 - h, w, h, passed:false, color: randomColor() });
}
function randomColor(){
  const choices = ['#7bd389','#69dbf3','#ffd166','#c084fc','#ffa8a8'];
  return choices[Math.floor(Math.random()*choices.length)];
}

// Game loop
function loop(){
  if(!running) return;
  frames++;
  // update
  bgOffset -= 0.9;
  layers.forEach((L,i)=> L.offset = (L.offset||0) - L.speed);

  player.update();

  // spawn
  if(frames % spawnInterval === 0) addObstacle();
  // update obstacles
  for(let i=obstacles.length-1;i>=0;i--){
    const o = obstacles[i];
    o.x -= obstacleSpeed;
    // passed
    if(!o.passed && o.x + o.w < player.x){
      o.passed = true; score++; scoreDisplay.textContent = score; audio.playPoint();
      if(score > best) best = score;
      if(score === rewardTarget){
        running = false;
        showPopup("üéâ B·∫°n ƒë·∫°t m·ªëc qu√†! üéÅ<br>ƒêi·ªÉm: " + score);
      }
    }
    // remove offscreen
    if(o.x + o.w < -20) obstacles.splice(i,1);
    // collision
    if(rectHit(player, o)){
      endGame();
    }
  }

  // draw
  ctx.clearRect(0,0,W,H);
  drawBackground();
  // ground
  ctx.fillStyle = '#0a2b3a';
  ctx.fillRect(0, H-16, W, 16);
  // obstacles
  obstacles.forEach(o=>{
    roundRect(ctx, o.x, o.y, o.w, o.h, 6, o.color);
    // detail
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(o.x+6, o.y+6, o.w-12, o.h-10);
  });
  // player
  player.draw();

  requestAnimationFrame(loop);
}

function drawBackground(){
  // layered gradient bars + subtle hills
  layers.forEach((L,i)=>{
    const off = (L.offset||0) % (W*2);
    // simple gradient rect
    const g = ctx.createLinearGradient(0, L.yOffset, 0, H);
    g.addColorStop(0, L.colorTop); g.addColorStop(1, L.colorBottom);
    ctx.fillStyle = g;
    ctx.fillRect(0, L.yOffset, W, H - L.yOffset - 40);
    // parallax moving circles as 'clouds/hills'
    ctx.globalAlpha = 0.12 + i*0.05;
    for(let x=-W; x < W*2; x += 120){
      const cx = (x + off* (1 + i*0.4)) % (W + 200) - 80;
      const cy = 70 + i*18;
      ctx.beginPath();
      ctx.ellipse(cx, cy, 48 + i*10, 18 + i*6, 0, 0, Math.PI*2);
      ctx.fillStyle = '#ffffff';
      ctx.fill();
    }
    ctx.globalAlpha = 1;
  });
}

// collisions
function rectHit(a,b){
  return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
}

// end game
function endGame(){
  if(!running) return;
  running = false;
  audio.playCrash();
  showPopup("üíÄ GAME OVER üíÄ<br>B·∫°n n√© ƒë∆∞·ª£c " + score + " ch∆∞·ªõng ng·∫°i!");
}

// popup UI
function showPopup(html){
  popup.innerHTML = `
    <div style="font-size:clamp(18px, 3.5vw, 30px);margin-bottom:10px">${html}</div>
    <button id="replayBtn">üîÑ Ch∆°i l·∫°i</button>
    <button id="homeBtn">üè† V·ªÅ m√†n h√¨nh ch√≠nh</button>
  `;
  popup.style.display = 'block';
  document.getElementById('replayBtn').onclick = ()=>{ restartGame(); popup.style.display='none'; };
  document.getElementById('homeBtn').onclick = ()=>{ goHome(); popup.style.display='none'; };
}

// restart
function restartGame(){
  obstacles = []; frames = 0; score = 0; scoreDisplay.textContent = '0';
  player.y = H - 16 - player.h; player.vy = 0; player.grounded = true;
  spawnInterval = Math.max(60, 90 - Math.floor(score/5)*5);
  obstacleSpeed = 3 + Math.floor(score/10);
  running = true; loop();
}

// go home
function goHome(){
  obstacles = []; frames = 0; score = 0; scoreDisplay.textContent = '0';
  player.y = H - 16 - player.h; player.vy = 0; player.grounded = true;
  overlay.style.display = 'flex';
  popup.style.display = 'none';
  running = false;
}

// input handlers
startBtn.addEventListener('click', ()=> {
  rewardTarget = parseInt(document.getElementById('rewardInput').value) || 10;
  overlay.style.display = 'none';
  score = 0; scoreDisplay.textContent = '0'; running = true; frames = 0; obstacles = [];
  audio.unlock();
  loop();
});
document.addEventListener('keydown', (e)=> {
  if(e.code === 'Space'){
    if(!running){ // if game over and showing overlay/popup
      if(popup.style.display === 'block') { restartGame(); popup.style.display='none'; }
      else if(overlay.style.display !== 'none') { startBtn.click(); }
    }
    player.jump();
    e.preventDefault();
  }
});
canvas.addEventListener('click', ()=> player.jump());
canvas.addEventListener('touchstart', (e)=>{ player.jump(); e.preventDefault(); }, {passive:false});
jumpBtn.addEventListener('click', ()=> player.jump());
document.addEventListener('visibilitychange', ()=> { if(document.hidden) running=false; });

// resize handling (keeps internal canvas size fixed but scales CSS)
window.addEventListener('resize', ()=>{ /* nothing needed: CSS handles scaling */ });

// init placement
player.y = H - 16 - player.h;
scoreDisplay.textContent = '0';

// small tweak: when page first used, unlock audio on any user gesture
['click','touchstart','keydown'].forEach(evt=>{
  window.addEventListener(evt, function unlock(){ audio.unlock(); window.removeEventListener(evt, unlock); }, {once:true});
});
</script>
</body>
